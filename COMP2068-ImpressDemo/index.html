<!DOCTYPE html>
<html land="en">
<head>   
    <meta charset="utf-8" />   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impress Demo</title>
         <!-- CSS Section -->    
    <link href="css/game.css" rel="stylesheet" />>
</head>
    <!-- JavaScript Section -->

<script src="Scripts/lib/impress.js"></script>

<script src="Scripts/lib/game.js"></script>

<body onload="main();">


    <div id="impress">
        <!-- Slide 1 -->
        <div id="1" class="step slide">
            <div class="slide-text">
                <p>Theres a time machine over there, flip the switch?</p>
                <p><a href="#2">FLIP</a>it</p>
                <p><a href="#3">WAIT</a>for your dad, who is a scientist, to get home.</p>
            </div>
        </div>
        <!-- Slide 2-->
        <div id="1" class="step slide" data-x="1500">
            <div class="slide-text">
                <p>You went back in time. It was fun.</p>
                <div class="menu"><a href="#1"> START OVER</a></div>
            </div>
        </div>
        <!-- Slide 3-->
        <div id="1" class="step slide" data-x="-1500">
            <div class="slide-text">
                <p>Your dad came home and didn't let you use the time machine.</p>
                <div class="menu"><a href="#1"> START OVER</a></div>
            </div>
        </div>
    </div>




    <!-- JavaScript Section -->

    <script src="Scripts/lib/impress.js"></script>

    <script src="Scripts/lib/game.js"></script>
</body>
</html>
